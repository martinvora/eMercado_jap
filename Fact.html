<button class="btn btn-primary" onclick="guardar();"><i class="fas fa-save"></i></button>

<script>
        
    var lista=[];
    var cantArt=0;
    function guardar(){
        var producto={}; //defino el objeto
        var nom=document.getElementById('nombre').value;//obtengo los valores
        var precio=document.getElementById('precio').value;

        producto.nombre= nom;//guardo los valores
        producto.precio=precio;
        cantArt++;

        lista.push(producto); //agrego los valores al final de la colección
        localStorage.setItem("lista",JSON.stringify(lista)); //Guardo la lista en localStorage
        mostrar(lista);//llamo a la funcion para mostrar los datos
    }

    function mostrar(lista){

    var tabla = "<table border =1> <th> Productos </th><th> Precios </th>"; //escribe el encabezado
    for (i=0; i<lista.length; i++){

        tabla+="<tr align='center'><td>" + lista[i].nombre + "</td><td>" + lista[i].precio +"</td><td><button class='label label-danger' onclick='eliminar("+ i +");'>Borrar</button> </td></tr>";
    }
    tabla+="</table>";
    document.getElementById('carritoCantidad').innerHTML=cantArt;
    document.getElementById('lista').innerHTML=tabla;
    }
    //- ELIMINAR ELEMENTO
    
    function eliminar(posicion){
        lista.splice(posicion,1);
       // localStorage.setItem("lista",JSON.stringify(lista)); 
        mostrar(lista);

    }
    function ordenar(){
        lista.sort( function(ant, sig){
            return ant.edad-sig.edad; //comparo el campo edad
        });
        mostrar(lista);
    }
    function ordenonombre(){
        lista.sort( function(ant, sig){ //comparando el campo nombre
            if (ant.nombre > sig.nombre){
                return 1;
            }
            if (ant.nombre < sig.nombre) {
                return -1;
            } 
            return 0;
        
        });
        mostrar(lista);
    }
</script>
