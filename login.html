<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!--Google Api Auth -->

    <meta name="google-signin-scope" content="profile email"/>
    <meta
      name="google-signin-client_id"
      content="381465236452-fj5ta6bvlg3lktk6pd12p395mhtvinkj.apps.googleusercontent.com"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
  </head>
  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
        <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <div id="botonlog" class="py-2 d-none d-md-inline-block" ><a class="py-2" href="login.html">Login </a></div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle invisible" type="button" id="nombre" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="cart.html">Ver carrito</a>
            <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            <button id="btnlogin" class="dropdown-item invisible" onclick="desconectar();">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
          <div class="card-body">
            <div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="usuario"
                  id="user"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="contraseña"
                  id="pass"
                />
              </div>
              <div class="" id="alerta"></div>
              <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div>
              <div class="form-group">
                <button
                  value="Login"
                  class="btn float-right login_btn"
                  onclick="verificar();">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/googleA.js"></script>
  </body>
</html>
