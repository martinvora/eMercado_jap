    <script>
        var imagenes= JSON.parse(localStorage.getItem("lista"));
        var slides="";
        var i = 0 ;
        imagenes.forEach(elemento=> {          

            if (i==0){
                slides+= "<div class='carousel-item active'>  <img class='dblock w-100'  src='https://i.pinimg.com/originals/86/6f/01/866f01659f88359fa79ba7332eb3b1c1.jpg' alt='imagen' width=100 height=300> <div class= 'carousel-caption d-none d-md-block'> <h5> " + elemento.nombre + "</h5><p>" + elemento.edad +" </p> </div> </div>";
 
                } else{
            slides+= "<div class='carousel-item '>  <img class='dblock w-100'  src='https://i.pinimg.com/originals/86/6f/01/866f01659f88359fa79ba7332eb3b1c1.jpg' alt='imagen' width=100 height=300> <div class= 'carousel-caption d-none d-md-block'> <h5> " + elemento.nombre + "</h5><p>" + elemento.edad +" </p> </div> </div>";
            }
            i++;
         });
        document.getElementById('slides').innerHTML=slides;
